version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - bodyclose
    - gocritic
    - gosec
    - govet
    - ineffassign
    - staticcheck
    - unused
    - revive

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - whyNoLint
        - wrapperFunc
    govet:
      enable:
        - shadow
    revive:
      rules:
        - name: exported
          severity: warning
